<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="header1">Crypto Tracker</h1>
            <h3 class="header3">By AniKhedkar</h3>
            <div class="main1">
                <div class="main2">
                    <form action="" id="searchForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="xyz">Coin type</label>
                                <select name="coinType" class="form-control" id="xyz">
                                    <option value="bitcoin">Bitcoin</option>
                                    <option value="dogecoin">Dogecoin</option>
                                    <option value="ethereum">Ethereum</option>
                                    <option value="polkadot">Polkadot</option>
                                    <option value="tether">Tether</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn submit">Get Price</button>
                    </form>
                </div>
            </div>
            <div class="bottom">
                <table class="tableresult" border="1px" id="tableResult">
                    <!-- Results will be displayed here -->
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
